  <style>
    body {
      background:#000;
      color:#eee;
      font-family:'Arial', sans-serif;
      text-align:center;
      margin:0;
      padding:0;
    }
    /* 首页大标题样式保持统一 */
    .site-title {
      font-size:60px;
      font-weight:bold;
      padding:50px 0 20px 0;
      color:#f5c542;
      text-shadow: 2px 2px 5px #222;
    }
    .site-title a {
      color:#f5c542;
      text-decoration:none;
    }
    .site-title a:hover {
      color:#fff;
      text-shadow:1px 1px 5px #f5c542;
    }
    /* 导航统一 */
    .main-nav {
      margin-bottom:40px;
    }
    .main-nav a {
      color:#f5c542;
      text-decoration:none;
      font-size:24px;
      margin:0 25px;
      display:inline-block;
      padding:10px 0;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .main-nav a:hover {
      color:#fff;
      text-shadow:1px 1px 5px #f5c542;
    }

    h1 {
      margin-bottom:10px;
      font-size:48px;
      color:#f5c542;
      text-shadow:1px 1px 5px #222;
    }
    p {
      color:#ccc;
      font-size:18px;
      margin-bottom:40px;
    }

    /* Gallery 图片网格 */
    #gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:20px;
      max-width:1200px;
      margin:0 auto 50px auto;
      padding:0 20px;
    }
    #gallery a {
      display:block;
      text-decoration:none;
      color:#eee;
      text-align:center;
    }
    #gallery img {
      width:100%;
      border:3px solid #f5c542;
      border-radius:10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f5c542;
    }

    footer {
      text-align:center;
      margin:50px 0;
      font-size:14px;
      color:#888;
    }
  </style>
</head>
