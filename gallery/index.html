<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - RENCLINKCREAKY</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .site-title {
      font-size: 60px;
      font-weight: bold;
      padding: 50px 0 20px 0;
      color: #f5c542;
      text-shadow: 2px 2px 5px #222;
    }
    .site-title a { color: #f5c542; text-decoration: none; }
    .site-title a:hover { color: #fff; text-shadow: 1px 1px 5px #f5c542; }

    .main-nav { margin-bottom: 40px; }
    .main-nav a {
      color: #f5c542;
      text-decoration: none;
      font-size: 24px;
      margin: 0 25px;
      display: inline-block;
      padding: 10px 0;
      transition: color 0.3s;
    }
    .main-nav a:hover { color: #fff; }

    .socials { margin: 20px 0 30px 0; }
    .socials svg { width: 22px; height: 22px; fill: #f5c542; opacity: 0.8; }

    h1 { margin-bottom: 30px; }

    .sub-title {
      font-size: 20px;
      color: #f5c542;
      margin: 40px 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
      display: inline-block;
    }

    /* Gallery 網格佈局 */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 50px auto;
      padding: 0 20px;
    }

    /* 縮略圖樣式 */
    .gallery-item {
      cursor: pointer;
      border: 2px solid #f5c542;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item img { width: 100%; display: block; }

    /* --- Lightbox 燈箱樣式 --- */
    .lightbox {
      display: none; /* 默認隱藏 */
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9); /* 半透明黑背景 */
      justify-content: center;
      align-items: center;
    }

    .lightbox.active { display: flex; } /* 激活時顯示 */

    .lightbox-content {
      max-width: 90% ;
      max-height: 80% ;
      box-shadow: 0 0 20px rgba(245, 197, 66, 0.2);
      border: 2px solid #f5c542;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #f5c542;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    /* ------------------------ */

    footer { text-align: center; margin: 50px 0; font-size: 14px; color: #888; }
  </style>
</head>
<body>

<div class="site-title"><a href="../index.html">RENCLINKCREAKY</a></div>

<div class="main-nav">
  <a id="comic-nav" href="#">Comic</a>
  <a href="../archive/index.html">Archive</a>
  <a href="index.html">Gallery</a>
  <a href="../characters/index.html">Characters</a>
</div>

<h1>Gallery</h1>

<div class="sub-title">Sketches</div>
<div class="gallery-grid">
  <div class="gallery-item"><img src="../images/ch1_01.png" alt="Sketch 1"></div>
  </div>

<div class="sub-title">Illustrations</div>
<div class="gallery-grid">
  <div class="gallery-item"><img src="../images/ch1_02.png" alt="Illustration 1"></div>
</div>

<div id="lightbox" class="lightbox">
  <span class="close-btn">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>

<footer>RENCLINKCREAKY &copy; 2026. All rights reserved.</footer>

<script>
  // 更新導航鏈接
  const latestComic = { link: "../comic/chapter2.html" };
  document.getElementById("comic-nav").href = latestComic.link;

  // Lightbox 功能
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const closeBtn = document.querySelector('.close-btn');

  // 點擊縮略圖打開燈箱
  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src; // 將點擊的圖片路徑賦值給大圖
    });
  });

  // 點擊關閉按鈕或背景關閉燈箱
  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImg) { // 點擊大圖以外的地方就關閉
      lightbox.classList.remove('active');
    }
  });
</script>

</body>
</html>
